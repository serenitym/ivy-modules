<!-- Extra fields:
leadSec
tags
country
city
category - poate daca vrei sa il muti in alta categorie
-->
<div class='ATmpl  block'>
    <div class='hidden admin-extras admin-extraFields'>

        <div class='admin-extra' id='admin-leadSec'>
            <button class='ivy btt-leadSec' onclick='fmw.toggle(\"form[id^=EDITform] .admin-leadSec\"); return false;'>
                Preview Lead
            </button>
            <div class='EDtxa  hidden admin-leadSec leadSec'>
                {$o->leadSec}
            </div>
        </div>
        <div class='admin-extra' >
            <div> Tags </div>
            <div class='EDtags  recordTags'>
                {$o->tagsName}
            </div>
        </div>
        <div class='admin-extra' >
            <div> Country </div>
            <div class='EDtxt  country'>
                {$o->country}
            </div>
        </div>
        <div class='admin-extra' >
            <div> City </div>
            <div class='EDtxt  city'>
                {$o->city}
            </div>
        </div>

        ".(!$o->publishDate ? '' : "
            <div class='admin-extra' >
                <div> Publish Date </div>
                <div class='EDdate  publishDate'>
                    {$o->publishDate}
                </div>
            </div>
        ")."


    </div>

</div>
<!-- Extra settings
    modelBlog_name
    idCat
-->
<div class='ATmpl  block'>
    <div class='hidden admin-extras admin-extraSettings'>
        <div class='admin-extra' >
              <div> Category </div>
              <select name='idCat'>
                  ".$this->Render_itemsFromStr($o->blogCategories, $o, "
                        <option value='{~ao->idCat}'
                                `.(~ao->idCat != ~o->idCat ? '' :  'selected' ).`>
                            {~ao->catName}
                        </option>
                  ")."
              </select>
        </div>
        <div class='admin-extra' >
              <div> Article Type </div>
              <select name='modelBlog_name'>
                  ".$this->Render_arrayFromStr($o->blogModels, $o, "
                        <option value='{~i}'
                            `.(~i != ~o->modelBlog_name ? '' :  'selected' ).` >
                               {~i}
                        </option>
                  ")."
              </select>
        </div>

    </div>
</div>
